<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ristorante Italiano</title>
    <script
      src="https://kit.fontawesome.com/283335a286.js"
      crossorigin="anonymous"
    ></script>
    <!--esta informacion es para el estilo de las letras estan en google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <!--Lo sigueinte es el menu superior donde se establece el Logo y la navegacion-->
      <div class="encabezado">
        <div class="contenerdor-navegacion">
          <!-- El Contenido-Navegacion es el padre de Logo y el menu de navegacion -->
          <div class="contenido-navegacion">
            <div class="logo">
              <h2>Tienda Licandeo</h2>
            </div>
            <nav class="navegacion">
              <a href="#">Inicio</a>
              <a href="#">Sobre Nosotros</a>
              <a href="#">Tienda</a>
              <a href="#">Ofertas</a>
              <a href="#">Tips Materos</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
