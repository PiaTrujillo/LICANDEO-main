<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tienda Licandeo</title>
    <script
      src="https://kit.fontawesome.com/283335a286.js"
      crossorigin="anonymous"
    ></script>
    <!--esta informacion es para el estilo de las letras estan en google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--Lo sigueinte es el menu superior donde se establece el Logo y la navegacion-->
    <header class="encabezado">
      <div class="contenedor-navegacion">
        <!-- El Contenido-Navegacion es el padre de Logo y el menu de navegacion -->
        <div class="contenido-navegacion contenedor">
          <div class="logo">
            <!--se coloca colores a Licandeo-->
            <h2>
              Tienda <span class="verde">Li</span><span>can</span
              ><span class="verde">deo</span>
            </h2>
          </div>
          <nav class="navegacion ocultar">
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Tienda</a>
            <a href="#">Ofertas</a>
            <a href="#">Tips Materos</a>
          </nav>
          <!--Se crea el menu desplegable-->
          <div class="hamburguesa"><span></span><span></span><span></span></div>
        </div>
      </div>
      <div class="contenido-header">
        <div class="contenedor-encabezado">
          <div class="texto-encabezado">
            <h2>Bienvenido Cebadores</h2>
            <a href="#" class="btn bordes">Un Mate</a>
          </div>
          <video autoplay loop muted>
            <source src="/videos/1portada.mp4" />
          </video>
        </div>
      </div>
    </header>
    <!--Se enlaza Js con Css-->
    <script src="js/app.js"></script>
  </body>
</html>
